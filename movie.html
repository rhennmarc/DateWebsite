<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffcccc, #ccffff);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            animation: gradientShift 8s infinite alternate;
            background: linear-gradient(135deg, #ffcccc, #ccffff, #ffccff, #ccffcc);
            background-size: 300% 300%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Heart Animation */
        .heart {
            position: absolute;
            font-size: 40px;
            color: #ff66b2;
            animation: floatHeart 7s ease-in-out infinite;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Positioning multiple hearts */
        .heart:nth-child(odd) {
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .heart:nth-child(even) {
            animation-duration: 6s;
            animation-delay: -1s;
        }

        .container {
            width: 90%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff6699;
            text-shadow: 0 0 10px rgba(255, 102, 153, 0.6);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 102, 153, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 102, 153, 0.8);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 102, 153, 0.6);
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .movie-input {
            width: 80%;
            max-width: 500px;
            padding: 12px 15px;
            font-size: 1.1rem;
            border: 2px solid #ff99cc;
            border-radius: 25px;
            outline: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 0 5px rgba(255, 102, 153, 0.5);
        }

        .movie-input:focus {
            border-color: #ff6699;
            box-shadow: 0 0 8px rgba(255, 102, 153, 0.5);
        }

        .next-button {
            background: linear-gradient(to right, #66ccff, #3399ff);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .next-button:hover {
            background: linear-gradient(to right, #3399ff, #66ccff);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .next-button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .feedback-message {
            color: #ff6699;
            font-size: 1rem;
            display: none;
        }

        .feedback-message.visible {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .movie-input {
                font-size: 1rem;
                padding: 10px;
            }

            .next-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <!-- Floating hearts -->
    <div class="heart" style="left: 10%;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 30%;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 50%;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 70%;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 90%;">‚ù§Ô∏è</div>

    <div class="container">
        <h1>Pick a Movie üé•</h1>
        <p>Type the movie you'd love to watch together.</p>
        <input type="text" id="movie-input" class="movie-input" placeholder="Enter movie name here..." aria-label="Movie Name" />
        <p id="feedback-message" class="feedback-message" role="alert">Please enter a movie name before proceeding!</p>
        <button class="next-button" id="next-btn" disabled aria-disabled="true">Next Step</button>
    </div>

    <script>
        const movieInput = document.getElementById('movie-input');
        const nextBtn = document.getElementById('next-btn');
        const feedbackMessage = document.getElementById('feedback-message');

        // Enable button when input is filled
        movieInput.addEventListener('input', () => {
            const movieName = movieInput.value.trim();
            nextBtn.disabled = !movieName;
            nextBtn.setAttribute('aria-disabled', String(!movieName));

            // Hide feedback message when typing
            if (movieName) {
                feedbackMessage.classList.remove('visible');
            }
        });

        // Handle Next Button click
        nextBtn.addEventListener('click', () => {
            const movieName = movieInput.value.trim();

            if (movieName) {
                // Store the selected movie in localStorage
                localStorage.setItem('selectedMovie', movieName);

                // Redirect based on query parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('both') === 'true') {
                    window.location.href = "date.html"; // Redirect to Choose Date Page
                } else {
                    window.location.href = "date.html";
                }
            } else {
                feedbackMessage.textContent = "Please enter a movie name before proceeding!";
                feedbackMessage.classList.add('visible');
            }
        });
    </script>
</body>
</html>
