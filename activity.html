<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Shall We Do?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffccff, #ffe6e6);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gradientShift 8s infinite alternate;
            background: linear-gradient(135deg, #ff99cc, #66ccff, #ffccff, #ffe6e6);
            background-size: 300% 300%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6699;
            opacity: 0.8;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Container Style */
        .container {
            width: 90%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6699;
            text-shadow: 0 0 8px #ff99cc;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .button {
            background: linear-gradient(to right, #66ccff, #3399ff);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        }

        .button:active {
            transform: scale(0.95);
        }

        .progress {
            margin-top: 20px;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff6699, #ffcc33);
            width: 0;
            animation: progressFill 2s linear forwards;
        }

        @keyframes progressFill {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }

            .container {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Floating Hearts -->
    <div class="heart" style="left: 10%; animation-duration: 7s; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-duration: 6s; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; animation-duration: 5s; animation-delay: 2s;"></div>
    <div class="heart" style="left: 70%; animation-duration: 8s; animation-delay: 3s;"></div>
    <div class="heart" style="left: 90%; animation-duration: 4s; animation-delay: 4s;"></div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Great Choice! ‚ù§Ô∏è</h1>
        <p>What would you like to do together?</p>
        <button class="button" id="games-btn">Play Games üéÆ</button>
        <button class="button" id="movies-btn">Watch a Movie üé•</button>
        <button class="button" id="both-btn">Both! ü•≥</button>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Button Click Events
        const gamesBtn = document.getElementById('games-btn');
        const moviesBtn = document.getElementById('movies-btn');
        const bothBtn = document.getElementById('both-btn');

        gamesBtn.addEventListener('click', () => {
            window.location.href = "games.html"; // Link to Game Selection Page
        });

        moviesBtn.addEventListener('click', () => {
            window.location.href = "movie.html"; // Link to Movie Input Page
        });

        bothBtn.addEventListener('click', () => {
            window.location.href = "games.html?both=true"; // Add query parameter to track the "both" choice
        });
    </script>
</body>
</html>
